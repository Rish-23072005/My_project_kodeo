<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Options</title>
    <style>
        /* CSS styles for the class options page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .class-option {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .class-title {
            font-weight: bold;
        }

        .class-description {
            color: #777;
        }

        /* Add more styles as needed for your specific content */
    </style>
</head>
<body>
    <header>
        <h1>Class Options</h1>
    </header>

    <div class="container">
        <div class="class-option">
            <p class="class-title">Class 101: Introduction to Web Development</p>
            <p class="class-description">Learn the basics of HTML, CSS, and JavaScript to build your first website.</p>
        </div>

        <div class="class-option">
            <p class="class-title">Class 201: Advanced JavaScript Programming</p>
            <p class="class-description">Dive deeper into JavaScript with topics like ES6, async/await, and more.</p>
        </div>

        <!-- Add more class options here -->

    </div>
</body>
</html>
